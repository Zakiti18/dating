<include href="views/header.html"/>

    <!-- Container -->
    <div class="container p-4">
        <h1>Interests</h1><hr>

        <!-- Form -->
        <form action="#" method="post">
            <!-- Top Half -->
            <div class="mb-2 row">
                <p class="mb-1 col-12"><strong>In-door Interests</strong></p>

                <repeat group="{{@indoorBoxes}}" value="{{@interest}}">
                    <div class="form-check form-check-inline col-4 col-lg-2 mx-4">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input"
                                   value="{{@interest}}" name="interest[]"> {{@interest}}
                        </label>
                    </div>
                </repeat>
            </div> <!-- Top Half END -->

            <!-- Bottom Half -->
            <div class="row">
                <p class="mb-1 col-12"><strong>Out-door Interests</strong></p>

                <repeat group="{{@outdoorBoxes}}" value="{{@interest}}">
                    <div class="form-check form-check-inline col-4 col-lg-2 mx-4">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input"
                                   value="{{@interest}}" name="interest[]"> {{@interest}}
                        </label>
                    </div>
                </repeat>
            </div> <!-- Bottom Half END -->

            <!-- Next Button -->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary" id="nextBtn">Next ></button>
            </div> <!-- Next Button END -->
        </form> <!-- Form END-->
    </div> <!-- Container END -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>

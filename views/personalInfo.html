<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">

    <title>Grumpy Cats</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <a class="p-1 pt-0 navbar-brand text-secondary" href="#" id="navbarBrand">Grumpy Cats</a>
    </nav>
    <hr class="mt-0 mb-4 text-secondary" id="navbarHR">

    <!-- Container -->
    <div class="container mx-auto p-4">
        <h1>Personal Information</h1><hr>

        <!-- Form -->
        <form action="#" method="post" class="row">
            <!-- Left Half -->
            <div class="col-sm-8 col-12">
                <!-- First Name -->
                <div class="form-group">
                    <label for="fName" class="mb-1"><strong>First Name</strong></label>
                    <input type="text" class="form-control" id="fName" name="fName">
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <label for="lName" class="mb-1"><strong>Last Name</strong></label>
                    <input type="text" class="form-control" id="lName" name="lName">
                </div>

                <!-- Age -->
                <div class="form-group">
                    <label for="age" class="mb-1"><strong>Age</strong></label>
                    <input type="text" class="form-control" id="age" name="age">
                </div>

                <!-- Gender -->
                <div class="form-group">
                    <p class="mb-1"><strong>Gender</strong></p>
                    <div class="form-check form-check-inline">
                        <label for="male" class="form-check-label">Male</label>
                        <input type="radio" class="form-check-input" id="male" name="gender">
                    </div>
                    <div class="form-check form-check-inline">
                        <label for="female" class="form-check-label">Female</label>
                        <input type="radio" class="form-check-input" id="female" name="gender">
                    </div>
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phoneNum" class="mb-1"><strong>Phone Number</strong></label>
                    <input type="text" class="form-control" id="phoneNum" name="phoneNum">
                </div>
            </div> <!-- Left Half END -->

            <!-- Right Half -->
            <div class="col-sm-4 col-12 my-3">
                <div id="privacyNote">
                    <p><strong>Note:</strong> All Information entered is protected by our <a class="text-decoration-none" href="#">privacy policy</a>. Profile information can only be viewed by others with your permission.</p>
                </div>
            </div> <!-- Right Half END -->

            <!-- Next Button -->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary" id="nextBtn">Next ></button>
            </div> <!-- Next Button END -->
        </form> <!-- Form END -->
    </div> <!-- Container END -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
